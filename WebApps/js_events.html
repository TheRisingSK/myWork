<html>
    <head>
        <title>JS Events!!</title>
    </head>
<body>

    <h1>JS Events.</h1>
    <hr>
    <p id='demo'></p>
    <button onclick="document.getElementById('demo').innerHTML= Date();">Show Today's Date</button>

    <script>
        document.getElementById('demo').style.backgroundColor='gold';
    </script>
</body>
</html>
