<html>
<head>
<title>Switch group case!!! </title>
</head>
<body>

<script type="text/javascript">

        let number = prompt('Enter a even number less than 10:');
        // conver number to type number otherwise it will consider it as string by default
        number = Number(number);
        switch(number){
        case 2:
        case 4: 
            alert('2 ot 4');
            break;
        case 6:
        case 8: 
            alert('6 or 8');
            break;
        case 10: 
            alert('10');
            break;
        default: 
            alert('default');
            break;            
        }

</script>
</body>
</html>
