<html>
<head>
        <title>Switch statement. </title>
</head>
<body>

<script type="text/javascript">
    let result = 3 + 2;
    switch(result){
        case 2 : console.log('Two');
            break;
        case 3: console.log('Three');
            break;
        case 5: console.log('Five');
            break;
        default:console.log('No match found');
            break;
    }
</script>
</body>
</html>
