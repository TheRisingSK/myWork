<html>
<head>
        <title>switch 2. </title>
</head>
<body>

<script type="text/javascript">

    let name = prompt('Enter your name :', '');
    switch(name){
        case 'Santosh' : alert(`hello ${name}`);
            break;
        case 'Akshay' : alert(`hello ${name}`);
            break;
        case 'Tushar' : alert(`hello ${name}`);
            break;
        case 'Narayan' : alert(`hello ${name}`);
            break;
        default: alert(`Default condition`);
            break;
    }
</script>
</body>
</html>
