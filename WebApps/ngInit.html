<!DOCTYPE html>
<html>
    <head>
        <title>Angular ng-init!!</title>
        <script src="js/angular.js"></script>
    </head>
<body ng-app ng-init=" team = [ 'Santosh',  'Akshay', 'Adarsh', 'Narayan']">
    <h1>Innominds team.</h1>
    <hr>
    <ul type="none">
            <li ng-repeat="x in team">{{x}}</li>
    </ul>
</body>
</html>
