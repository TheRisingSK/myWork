<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sort on click of table header.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-app='myApp' ng-controller="myCtrl">
    <h2>Click on table header to sort data.</h2>
    <hr>
    <table class="table table-bordered">
        <tr>
            <th ng-click="orderByMe('name')">Name</th>
            <th ng-click="orderByMe('country')">Country</th>
        </tr>
        <tr ng-repeat="x in names | orderBy : myOrderBy">
            <td>{{x.name}}</td>
            <td>{{x.country}}</td>
        </tr>
    </table>

<script>
        
        angular.module("myApp", []).controller("myCtrl", ["$scope", function($scope){
            $scope.names = [
                {name:"Dipak Jumbad", country: "India"},
                {name:"Bharat Jumbad", country : "Canada"},
                {name:"Nagesh Kolte", country : "USA"},
                {name:"Balaji Ingle", country : "UK"},
                {name:"Dipankar Kundu", country:"Swedan"},
                {name:"Lenovo Mobile", country: "China"},
                {name:"Aditi Rawal", country: "Denmark"},
                {name:"Priyanka Kumbhare", country:"Brazil"}
            ];

            $scope.orderByMe = function (x) {
                $scope.myOrderBy = x;
            }
        }]);

</script>
</body>
</html>
