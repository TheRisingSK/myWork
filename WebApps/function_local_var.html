<html>
<head>
        <title>Local variable in function!! </title>
</head>
<body>

<script type="text/javascript">
    
    function test(){
        msg = 'This is a sample message.';
        alert(msg);
    }
    //calling function
    test();
    
    //calling local var , which will give an error
    alert(msg);

</script>
</body>
</html>
