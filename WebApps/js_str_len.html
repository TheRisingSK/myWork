<html>
    <head>
        <title>The length of string.</title>
    </head>
<body>
    <h1>String length.</h1>
    <hr>
    <p id='len'></p>
    <script>
            var str = 'Santosh';
            var len = str.length;
            document.getElementById('len').innerHTML = len;
    </script>
</body>
</html>
