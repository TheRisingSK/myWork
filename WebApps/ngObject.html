<html>
    <head>
        <title>Angular Objects!!</title>
        <script src="js/angular.js"></script>
    </head>
<body ng-app ng-init="employee={name:'Santosh Kshirsagar', dept:'SNOW', salary : 12435, age: 25}">
        <h1>Angular Objects.</h1>
        <hr>
        <p>Name: {{employee.name}}</p>
        <p>Department: {{employee.dept}}</p>
        <p>Salary: {{employee.salary}}</p>
        <p>Age: {{employee.age}}</p>
        <hr>
</body>
</html>
