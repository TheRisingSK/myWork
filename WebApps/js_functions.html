<html>
    <head>
        <title>This is JS function example.</title>
    </head>
<body>
        <p id='p'></p>
        <script>
            function mul(a,  b){
                return  a * b;
            }

            document.getElementById('p').innerHTML = mul(2, 8);
            document.getElementById('p').style.backgroundColor="red";
            document.getElementById('p').style.fontSize="43px";
        </script>
</body>
</html>
