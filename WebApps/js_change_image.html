<html>
    <head>
        <title>This is JS changing style.</title>
    </head>
<body>

    <h2>What JavaScript can Do?</h2>
    <h3>JS can change attribute value.</h3>
    <hr>
    <button onclick="document.getElementById('test').src='img/pic_bulbon.gif'">Turn on the light</button>
    <img src="img/pic_bulbon.gif" alt="Testing" id="test">
    <button onclick="document.getElementById('test').src='img/pic_bulboff.gif'">Turn off the light</button>
    <hr>
</body>
</html>
