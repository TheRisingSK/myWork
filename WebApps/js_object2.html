<html>
    <head>
        <title>JS Object!!</title>
    </head>
<body>
        <h2>JavaScript Object.</h2>
        <p id='p'></p>

        <script>
            var employee = {
                name : "Sunil Kshirsagar",
                dept : "HR",
                salary : 23544
            }

            document.getElementById('p').innerHTML = employee.name;
        </script>
</body>
</html>
