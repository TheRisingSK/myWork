<html>
<head>
        <title>Power of number.</title>
</head>
<body>

<script type="text/javascript">

    function powNum(n, p){
        // built in pow method from Math class
        return Math.pow(n, p);
    }
     
     var p1 = powNum(3, 2);
     var p2 = powNum(3, 3);
     var p3 = powNum(1, 100);

    console.log(p1);
    console.log(p2);
    console.log(p3);
    
</script>
</body>
</html>
