<html>
<head>
        <title>Minimum of two numbers!! </title>
</head>
<body>

<script type="text/javascript">

    function  min(n1, n2){
        if(n1<n2) return n1;
        else return n2;
    }

    var mi = min(2, 5);    
    console.log(mi);

    var m = min(62, 5);    
    alert(m);
</script>
</body>
</html>
