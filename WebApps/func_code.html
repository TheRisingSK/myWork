<html>
<head>
        <title>Method code.</title>
</head>
<body>

<script type="text/javascript">
              // will show method code ----------> sayHi
            alert('without param : \n\n' +sayHi);
            //-----------------way 2
            function sayHi(){
                alert('second f Hi');
            }
            var f = sayHi;
            //will call method as there is parameter after function ---> sayHi()
            alert('call : \n\n'+ f);
</script>
</body>
</html>
