<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-init and ng-repeat!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.js"></script>
</head>
<body ng-app ng-init="team = [
{name:'Santosh Kshirsagar', city : 'Pune'},
{name :'Akshay Punekar', city:'Mumbai'},
{name:'Nagesh Kolte', city : 'Nagpur'}
]">

    <h2>Portal team members!!</h2>
    <hr>
    <table border="1" style="border-collapse: collapse;"> 
        <tr>
            <th>Name</th>
            <th>City</th>            
        </tr>
        <tr ng-repeat="x in team">
            <td>{{x.name}}</td>
            <td>{{x.city}}</td>
        </tr>
    </table>
</body>
</html>
