<html>
    <head>
        <title>JavaScript Function!!</title>
    </head>
<body>
        <h1>Hello, Welcome!!</h1>
        <p id='p'>This is very long day!!!</p>
        <button onclick="change()">Change</button>
        <script>
            function change(){
                document.getElementById('p').innerHTML = 'Hello from Santosh Kshirsagar!!!';
            }
        </script>
</body>
</html>
