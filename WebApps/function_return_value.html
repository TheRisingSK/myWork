<html>
<head>
        <title>Function returning value.</title>
</head>
<body>

<script type="text/javascript">

    function add(a, b){
        return a + b;
    }

    function sub(a, b){
        return a - b;
    }

    function mul(a, b){
        return a * b;
    }

    function div(a, b){
        return a / b;
    }

    
    alert ('Addition :'+ add(2,7));
    alert ('Substraction :'+ sub(2,7));
    alert ('Multiplication :'+ mul(2,7));
    alert ('Division :'+ div(2,7).toFixed(2));

</script>
</body>
</html>
