<html>
    <head>
        <title>JS String.</title>
    </head>
<body>

    <h2>JS String</h2>
    <hr>
    <p id='demo'></p>

    <script>

        document.getElementById('demo').innerHTML = 'String Length :'+len;
    </script>
</body>
</html>
