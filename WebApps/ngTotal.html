<!DOCTYPE html>
<html>
    <head>
        <title>Angular Controller!!</title>
        <script src="js/angular.js"></script>
    </head>
<body ng-app>
    Quantity: <input type="text" ng-model="qty"> <br> <br>
    Cost: <input type="text" ng-model="cost"> <br>
    <p>Total : {{qty*cost}}</p>
</body>
</html>
